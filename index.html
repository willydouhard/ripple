<!DOCTYPE html>

<html>

<head>

<style>

body {
    display: flex;
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
}

#helper {
    position: fixed;
    pointer-events: none;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
}

</style>

</head>

<body>

    <div id="helper">Click anywhere !</div>

    <canvas id="canvas"/>

    <script src="cubic_bezier.js"></script>
    <script src="wave_container.js"></script>
    <script src="wave.js"></script>

    <script>
    'use strict';

    function setupCanvas() {
        boundaries = parent.getBoundingClientRect();
        canvas.width = boundaries.width;
        canvas.height = boundaries.height;
    }

    function onClick(e) {
        if(!user_clicked) {
            user_clicked = true;
            document.body.removeChild(document.body.querySelector('#helper'));
        }
        wave_container.push(e.clientX, e.clientY);
    }

    document.addEventListener('click', onClick);
    window.addEventListener('resize', setupCanvas);

    const canvas = document.body.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const parent = canvas.parentElement;
    const wave_container = new WaveContainer();
    let user_clicked = false;

    var boundaries;
    setupCanvas();

    </script>


</body>

</html>
